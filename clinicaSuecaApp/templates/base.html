<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>
    </head>

    <body>
    {% if request.user.is_authenticated %} 
        <a href="{% url 'logout' %}">Salir</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'registro' %}">Registro</a>
    {% endif %}
    {% block content %}{% endblock content %}
    </body>
</html>
